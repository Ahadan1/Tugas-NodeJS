<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Transaction History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .search-section {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(33, 150, 243, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .product-info {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            display: none;
        }

        .product-info.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: center;
        }

        .product-detail {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .product-detail h3 {
            color: #495057;
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .product-detail p {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2196F3;
        }

        .stock-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .stock-in-stock {
            background: #d4edda;
            color: #155724;
        }

        .stock-low-stock {
            background: #fff3cd;
            color: #856404;
        }

        .stock-out-of-stock {
            background: #f8d7da;
            color: #721c24;
        }

        .transactions-section {
            padding: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .transactions-grid {
            display: none;
        }

        .transactions-grid.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .transaction-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid;
            transition: all 0.3s ease;
        }

        .transaction-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .transaction-card.stock-in {
            border-left-color: #28a745;
        }

        .transaction-card.stock-out {
            border-left-color: #dc3545;
        }

        .transaction-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .transaction-number {
            font-weight: 700;
            font-size: 1.1rem;
            color: #495057;
        }

        .transaction-type {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .type-stock-in {
            background: #d4edda;
            color: #155724;
        }

        .type-stock-out {
            background: #f8d7da;
            color: #721c24;
        }

        .transaction-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .transaction-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #6c757d;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-weight: 600;
            color: #495057;
        }

        .transaction-description {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .transaction-description h4 {
            color: #495057;
            margin-bottom: 8px;
        }

        .transaction-description p {
            color: #6c757d;
            line-height: 1.5;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            padding: 20px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            border-color: #2196F3;
            color: #2196F3;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .active {
            background: #2196F3;
            color: white;
            border-color: #2196F3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .empty-state p {
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .form-group {
                min-width: 100%;
            }
            
            .transaction-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .transaction-details {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Product Transaction History</h1>
            <p>Track and monitor all product transaction activities</p>
        </div>

        <div class="controls">
            <div class="search-section">
                <div class="form-group">
                    <label for="productSelect">Select Product</label>
                    <select id="productSelect">
                        <option value="">Choose a product...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="limitSelect">Items per page</label>
                    <select id="limitSelect">
                        <option value="10">10 items</option>
                        <option value="25">25 items</option>
                        <option value="50">50 items</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="loadTransactionHistory()">
                    🔍 Load History
                </button>
                <button class="btn btn-secondary" onclick="refreshData()">
                    🔄 Refresh
                </button>
            </div>
        </div>

        <div class="product-info" id="productInfo">
            <div class="product-details">
                <div class="product-detail">
                    <h3>Product Name</h3>
                    <p id="productName">-</p>
                </div>
                <div class="product-detail">
                    <h3>Current Stock</h3>
                    <p id="currentStock">-</p>
                </div>
                <div class="product-detail">
                    <h3>Stock Status</h3>
                    <span id="stockStatus" class="stock-status">-</span>
                </div>
            </div>
        </div>

        <div class="transactions-section">
            <div class="section-title">
                <span>📋</span>
                <span>Transaction History</span>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                Loading transaction history...
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                <h3>📦 No Transactions Found</h3>
                <p>Select a product to view its transaction history</p>
            </div>
            
            <div id="transactionsGrid" class="transactions-grid"></div>
            
            <div id="pagination" class="pagination" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:6001/api';
        let currentProductId = null;
        let currentPage = 1;
        let currentLimit = 10;
        let totalPages = 1;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            
            // Event listeners
            document.getElementById('limitSelect').addEventListener('change', function() {
                currentLimit = parseInt(this.value);
                if (currentProductId) {
                    currentPage = 1;
                    loadTransactionHistory();
                }
            });
        });

        // Load all products for dropdown
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE_URL}/products`);
                const data = await response.json();
                
                const productSelect = document.getElementById('productSelect');
                productSelect.innerHTML = '<option value="">Choose a product...</option>';
                
                if (data.products && data.products.length > 0) {
                    data.products.forEach(product => {
                        const option = document.createElement('option');
                        option.value = product._id;
                        option.textContent = `${product.name} (Stock: ${product.stock})`;
                        productSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading products:', error);
                showError('Failed to load products');
            }
        }

        // Load transaction history for selected product
        async function loadTransactionHistory() {
            const productSelect = document.getElementById('productSelect');
            const selectedProductId = productSelect.value;
            
            if (!selectedProductId) {
                showError('Please select a product first');
                return;
            }
            
            currentProductId = selectedProductId;
            showLoading(true);
            hideError();
            hideEmptyState();
            
            try {
                const response = await fetch(
                    `${API_BASE_URL}/transactions/product/${selectedProductId}/history?page=${currentPage}&limit=${currentLimit}`
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch transaction history');
                }
                
                const data = await response.json();
                
                showLoading(false);
                displayProductInfo(data.product);
                displayTransactions(data.transactions);
                displayPagination(data.pagination);
                
            } catch (error) {
                console.error('Error loading transaction history:', error);
                showLoading(false);
                showError('Failed to load transaction history');
            }
        }

        // Display product information
        function displayProductInfo(product) {
            const productInfo = document.getElementById('productInfo');
            const productName = document.getElementById('productName');
            const currentStock = document.getElementById('currentStock');
            const stockStatus = document.getElementById('stockStatus');
            
            productName.textContent = product.name;
            currentStock.textContent = product.currentStock;
            
            // Determine stock status
            let status = 'In Stock';
            let statusClass = 'stock-in-stock';
            
            if (product.currentStock === 0) {
                status = 'Out of Stock';
                statusClass = 'stock-out-of-stock';
            } else if (product.currentStock <= 10) {
                status = 'Low Stock';
                statusClass = 'stock-low-stock';
            }
            
            stockStatus.textContent = status;
            stockStatus.className = `stock-status ${statusClass}`;
            
            productInfo.classList.add('show');
        }

        // Display transactions
        function displayTransactions(transactions) {
            const transactionsGrid = document.getElementById('transactionsGrid');
            
            if (!transactions || transactions.length === 0) {
                showEmptyState();
                transactionsGrid.classList.remove('show');
                return;
            }
            
            transactionsGrid.innerHTML = '';
            
            transactions.forEach(transaction => {
                const transactionCard = createTransactionCard(transaction);
                transactionsGrid.appendChild(transactionCard);
            });
            
            transactionsGrid.classList.add('show');
        }

        // Create transaction card element
        function createTransactionCard(transaction) {
            const card = document.createElement('div');
            card.className = `transaction-card ${transaction.type === 'STOCK_IN' ? 'stock-in' : 'stock-out'}`;
            
            const adminName = transaction.admin ? 
                `${transaction.admin.firstName} ${transaction.admin.lastName}` : 
                'Unknown Admin';
            
            const transactionDate = new Date(transaction.createdAt).toLocaleString();
            const processedDate = transaction.processedAt ? 
                new Date(transaction.processedAt).toLocaleString() : 
                'Not processed';
            
            // Get transaction item details
            const item = transaction.items[0]; // Should only have one item for this product
            
            card.innerHTML = `
                <div class="transaction-header">
                    <div class="transaction-number">${transaction.transactionNumber}</div>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <span class="transaction-type type-${transaction.type.toLowerCase().replace('_', '-')}">
                            ${transaction.type.replace('_', ' ')}
                        </span>
                        <span class="transaction-status status-${transaction.status.toLowerCase()}">
                            ${transaction.status}
                        </span>
                    </div>
                </div>
                
                <div class="transaction-details">
                    <div class="detail-item">
                        <div class="detail-label">Quantity</div>
                        <div class="detail-value">${item.quantity}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Stock Before</div>
                        <div class="detail-value">${item.stockBefore}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Stock After</div>
                        <div class="detail-value">${item.stockAfter}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Admin</div>
                        <div class="detail-value">${adminName}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Created</div>
                        <div class="detail-value">${transactionDate}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Processed</div>
                        <div class="detail-value">${processedDate}</div>
                    </div>
                </div>
                
                ${transaction.description ? `
                    <div class="transaction-description">
                        <h4>Description</h4>
                        <p>${transaction.description}</p>
                    </div>
                ` : ''}
            `;
            
            return card;
        }

        // Display pagination
        function displayPagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            
            if (!pagination || pagination.totalPages <= 1) {
                paginationDiv.style.display = 'none';
                return;
            }
            
            totalPages = pagination.totalPages;
            currentPage = pagination.currentPage;
            
            paginationDiv.innerHTML = `
                <button onclick="changePage(1)" ${currentPage === 1 ? 'disabled' : ''}>First</button>
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Previous</button>
                <span>Page ${currentPage} of ${totalPages}</span>
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>
                <button onclick="changePage(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''}>Last</button>
            `;
            
            paginationDiv.style.display = 'flex';
        }

        // Change page
        function changePage(page) {
            if (page >= 1 && page <= totalPages && page !== currentPage) {
                currentPage = page;
                loadTransactionHistory();
            }
        }

        // Utility functions
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showEmptyState() {
            document.getElementById('emptyState').style.display = 'block';
        }

        function hideEmptyState() {
            document.getElementById('emptyState').style.display = 'none';
        }

        function refreshData() {
            loadProducts();
            if (currentProductId) {
                loadTransactionHistory();
            }
        }
    </script>
</body>
</html>
